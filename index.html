<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Set -->
    <meta charset="UTF-8">

    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Page Title -->
    <title>GitFocus</title>

    <!-- Page Description -->
    <meta name="description" content="GitFocus specializes in offering comprehensive accounting, payroll, inventory, and other business solutions.">

    <!-- Page Keywords -->
    <meta name="keywords" content="gitfocus,git,focus">

    <!-- Page Content-Type -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <!-- Refresh the page every 60 seconds -->
    <meta http-equiv="refresh" content="60">

    <!-- Internet Explorer -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>

    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/?size=100&id=55349&format=png&color=000000" type="image/png" rel="noreferrer">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="noreferrer">
</head>
    <body>
        <main>
            <div class="cat-head">
              <div class="cat-ears">
                <div class="cat-left-ear">
                  <div class="cat-left-inner-ear"></div>
                </div>
                <div class="cat-right-ear">
                  <div class="cat-right-inner-ear"></div>
                </div>
              </div>
      
              <div class="cat-eyes">
                <div class="cat-left-eye">
                  <div class="cat-left-inner-eye"></div>
                </div>
                <div class="cat-right-eye">

                </div>
              </div>

              <div class="cat-mouth">
                <div class="cat-mouth-line-left"></div>
                <div class="cat-mouth-line-right"></div>
              </div>
      
              <div class="cat-whiskers">

                  <div class="cat-whisker-left-top"></div>

                  <div class="cat-whisker-left-bottom"></div>
                </div>
                <div class="cat-whiskers-right">
                  <div class="cat-whisker-right-top"></div>
                  <div class="cat-whisker-right-middle"></div>
                  <div class="cat-whisker-right-bottom"></div>
                </div>
              </div>
      
            </div>
